data:
  dataloader:
    num_workers: 4
    pin_memory: true
    shuffle_train: true
  preprocessing:
    face_padding: 0.2
    face_size:
    - 224
    - 224
    normalize:
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
  split_ratios:
    test: 0.1
    train: 0.7
    val: 0.2
deepfake_classifier:
  augment: true
  augment_params:
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      hue: 0.1
      saturation: 0.2
    crop_size: 224
    horizontal_flip: 0.5
    resize:
    - 256
    - 256
    rotation_degrees: 10
  batch_size: 32
  data_path: D:/ajou_deepfake_classfication/data/deepfake_classification
  device: cpu
  early_stopping:
    min_delta: 0.001
    patience: 10
  epochs: 50
  learning_rate: 0.001
  model_name: efficientnet-b0
  optimizer: AdamW
  save_dir: runs/deepfake_classifier
  scheduler:
    factor: 0.5
    min_lr: 1.0e-05
    mode: min
    patience: 5
    type: ReduceLROnPlateau
  weight_decay: 0.0001
experiment:
  benchmark: false
  description: YOLO + EfficientNet 딥페이크 탐지 시스템
  deterministic: true
  name: deepfake_detection_v1
  random_seed: 42
  tags:
  - deepfake
  - face_detection
  - classification
hardware:
  gpu:
    cudnn_benchmark: true
    mixed_precision: true
  memory:
    gradient_accumulation_steps: 1
    max_memory_usage: 0.8
monitoring:
  checkpoint:
    save_best: true
    save_last: true
    save_period: 10
  logging:
    log_interval: 100
    plot_interval: 10
  validation:
    save_val_images: true
    val_interval: 1
yolo:
  augment:
    degrees: 0.0
    fliplr: 0.5
    flipud: 0.0
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    mosaic: 1.0
    perspective: 0.0
    scale: 0.5
    shear: 0.0
    translate: 0.1
  batch_size: 16
  confidence_threshold: 0.5
  data_path: D:/ajou_deepfake_classfication/data/face_detection
  device: cpu
  epochs: 1
  imgsz: 640
  lr0: 0.01
  model_size: m
  momentum: 0.937
  optimizer: AdamW
  pretrained: true
  save_dir: runs/face_detection
  weight_decay: 0.0005
